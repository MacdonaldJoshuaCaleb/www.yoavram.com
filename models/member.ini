[model]
name = Member
label = {{ this.title }}
hidden = no

[fields.name]
label = Name
type = string

[fields.role]
label = Role
type = string

[fields.body]
label = Body
type = markdown

[fields.email]
label = Email
type = string

[fields.short]
label = Short description
type = markdown

[fields.joined]
