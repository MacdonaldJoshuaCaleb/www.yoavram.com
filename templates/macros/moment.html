{% macro moment(post) %}
<!-- moment.js -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#date').html(moment('{{ post.date }}').format('MMM Do YYYY'));
	});
</script>
{% endmacro %}
